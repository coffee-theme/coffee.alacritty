# ColorScheme oomox-coffee - alacritty color config
# Scheme by coffee
colors:
  # Default colors
  primary:
    background: '0x303030'
    foreground: '0xa89984'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xa89984'
    cursor: '0xbbbbbb'

  # Normal colors
  normal:
    black:   '0x262220'
    red:     '0xaf5f5f'
    green:   '0x87875f'
    yellow:  '0xbcbc6c'
    blue:    '0x666c7f'
    magenta: '0xcd7998'
    cyan:    '0x6d978a'
    white:   '0xbbbbbb'

  # Bright colors
  bright:
    black:   '0x8f9494'
    red:     '0xbb6868'
    green:   '0x849155'
    yellow:  '0xc5c563'
    blue:    '0x87afaf'
    magenta: '0xc987a0'
    cyan:    '0x7ca296'
    white:   '0xddd0c0'

draw_bold_text_with_bright_colors: false
